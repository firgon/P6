<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="public/css/prefixed/styles.css" />
        <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"-->
        <script src="public/js/scripts.js"></script>
        
        <title>Just Stream It ! - Accueil</title>
        <link rel="icon" type="image/png" href="public/img/pointeur.png">
    </head>

    <body>
        <div class="overlay">
            <div class="modal">
                <div class="modal__infos">
                    <h1 class="title">Titre du film</h1>
                    <div><strong>Genres : </strong><span class="genre"></span></div>
                    <div><strong>Sortie : </strong><span class="date"></span></div>
                    <div><strong>Note : </strong><span class="rated"></span></div>
                    <div><strong>Score Imdb : </strong><span class="score"></span></div>
                    <div><strong>Réalisateur(s) : </strong><span class="director"></span></div>
                    <div><strong>Acteurs : </strong><span class="actors"></span></div>
                    <div><strong>Durée : </strong><span class="duration"></span></div>
                    <div><strong>Pays : </strong><span class="country"></span></div>
                    <div><strong>Résultats box-office : </strong><span class="result"></span></div>
                    <div><strong>Résumé : </strong><span class="sum_up"></span></div>
                    <div class="my_button">Fermer</div>
                </div>
            </div>
        </div>

        <div class="global">
            <div class="heading">
                <img class="heading__logo" src="public/img/logo.png" alt="Logo Just Stream It">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a id="caroussel_link" href="#caroussel"></a></li>
                    <li><a id="caroussel2_link" href="#caroussel2"></a></li>
                    <li><a id="caroussel3_link" href="#caroussel3"></a></li>
                    <li><a id="caroussel4_link" href="#caroussel4"></a></li>
                </ul>
            </div>

            <div id="caroussel_movie_0" class="movie-block large">
                <h1 id="movie-block__title">Titre</h1>
                    <div class="my_button">Détails</div>
                    <div><strong>Résumé : </strong><span class="sum_up"></span></div>
            </div>


            <h2 class="caroussel__title">Titre du film</h2>
            <div id="caroussel" class="caroussel">
                    <span id="caroussel_left" class="caroussel__left-icon">&larr;</span>
                    <span id="caroussel_right" class="caroussel__right-icon">&rarr;</span>
                    <div id="caroussel_movie_blocks" class="movie-blocks">
                        <div id="caroussel_movie_1" class="movie-block"></div>
                        <div id="caroussel_movie_2" class="movie-block"></div>
                        <div id="caroussel_movie_3" class="movie-block"></div>

                        <div id="caroussel_movie_5" class="movie-block"></div>
                        <div id="caroussel_movie_6" class="movie-block"></div>
                        <div id="caroussel_movie_7" class="movie-block"></div>
                    </div>
            </div>

            <h2 class="caroussel2__title">Titre de la catégorie 1</h2>
            <div id="caroussel2" class="caroussel">
                    <span id="caroussel2_left" class="caroussel__left-icon">&larr;</span>
                    <span id="caroussel2_right" class="caroussel__right-icon">&rarr;</span>
                    <div id="caroussel2_movie_blocks" class="movie-blocks">
                        <div id="caroussel2_movie_0" class="movie-block"></div>
                        <div id="caroussel2_movie_1" class="movie-block"></div>
                        <div id="caroussel2_movie_2" class="movie-block"></div>
                        <div id="caroussel2_movie_3" class="movie-block"></div>
                        <div id="caroussel2_movie_4" class="movie-block"></div>
                        <div id="caroussel2_movie_5" class="movie-block"></div>
                        <div id="caroussel2_movie_6" class="movie-block"></div>
                    </div>
            </div>

            <h2 class="caroussel3__title">Titre de la catégorie 2</h2>
            <div id="caroussel3" class="caroussel">
                    <span id="caroussel3_left" class="caroussel__left-icon">&larr;</span>
                    <span id="caroussel3_right" class="caroussel__right-icon">&rarr;</span>
                    <div id="caroussel3_movie_blocks" class="movie-blocks">
                        <div id="caroussel3_movie_0" class="movie-block"></div>
                        <div id="caroussel3_movie_1" class="movie-block"></div>
                        <div id="caroussel3_movie_2" class="movie-block"></div>

                    <div id="caroussel4_movie_blocks" class="movie-blocks">
